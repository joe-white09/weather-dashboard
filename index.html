<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
            <!-- Search box -->
    <div>
        <h2>Search for a City:</h2>
        <form id="city-input">
            <input name="city-name" id="city-name" type="text" autofocus="true"/>
            <button type="submit" class="btn">Get Forecast</button>
        </form>     
    </div>
    <!-- List of searched cities -->
    <div>
        <ul id="city-list">
        </ul>
    </div>
<!-- Box to display searches current weather -->
    <div id="current-weather">
      <div id="current-city"><img id="icon" src="" ></div>
      <div id="current-temp"></div>
      <div id="current-wind"></div>
      <div id="current-humidity"></div>
    </div>

    <!-- box to display 5 day forecast -->
    <div id="forecast">
        <div id="day-1" class="card"></div>
        <div id="day-2" class="card"></div>
        <div id="day-3" class="card"></div>
        <div id="day-4" class="card"></div>
        <div id="day-5" class="card"></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>  
</body>
</html>
